<div class="form-container">
    <h3 class="form-title">
        &nbsp;Generar reporte perzonalizado
    </h3>
    <div class="form" [formGroup]="formGenerateReport">
        <div class="form-group">
            <div class="form-control">
                <label class="form-label" [ngClass]="{'label-on-focus-up':
        elementHasFocus[2]}" [ngStyle]="animationLabel(formGenerateReport,'select')">
                    Ordenar por
                    <i class="fab fa-font-awesome-alt"></i>
                </label>
                <select formControlName="campSearch" class="form-input" (focus)="isFocused(2,formGenerateReport,'select')"
                    (focusout)="isFocused(2,formGenerateReport,'select')">
                    <option>Nombre (ascendente)</option>
                    <option>Nombre (descendente)</option>
                    <option>Stock (ascendente)</option>
                    <option>Stock (descendente)</option>
                </select>
            </div>
        </div>
        <div class="form-actions">
            <button class="form-button btn enable" (click)="createPDF()">
                <i class="far fa-save"></i>
                &nbsp;&nbsp;GENERAR REPORTE</button>
        </div>
    </div>
</div>
