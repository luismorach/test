<div class="scroll info-container container">
    <h2 class="title">
        <i class="{{title[0]}}">
        </i> &nbsp;{{title[1]}}
    </h2>
    <p class="msj">En el módulo CAJA usted podrá registrar cajas de ventas en 
        el sistema para poder realizar ventas, además podrá 
        actualizar los datos de las cajas de venta, 
        realizar búsquedas de cajas o eliminarlas si lo desea. 
    </p>
    <ul class="list-options">
        <li [ngClass]="selectedClass(option1)">
            <a routerLink="nueva caja" 
            [class.active]="option1" class="option-component">
                <div class="container">
                    <i class="fa-solid fa-cash-register fa-fw"></i>
                    &nbsp;&nbsp;NUEVA CAJA
                </div>
            </a> 
        </li>
        <li [ngClass]="selectedClass(option2)">
            <a routerLink="lista cajas"
            [class.active]="option2" class="option-component">
                <div class="container">
                    <i class="fas fa-clipboard-list fa-fw"></i>
                    &nbsp;&nbsp;LISTA DE CAJAS
                </div>
            </a>
        </li>
        
    </ul>        
    <router-outlet></router-outlet>      
</div>
